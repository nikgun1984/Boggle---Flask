{% extends 'base.html'%}

{% block title %} Boggle Game {% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-5">
            <div class="progress">
                <div class="progress-bar progress-bar-animated bg-warning progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="myBar"></div>
            </div>
            <form action="" class="col-lg-6 offset-lg-3 mt-3" id="word-submit">
                <div class="row justify-content-center">
                    <div class="form-group col-xs-4">
                      <input type="input" class="form-control" id="word" placeholder="Enter Your Word Here" name="word">
                    </div>
                <button type="submit" class="btn btn-warning">Check your Word</button>
            </div>
            </form>
        </div>
    </div>
{% endblock %}
